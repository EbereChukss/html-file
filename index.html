<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Dont add all this html code just add the one i will specify -->
    <!-- pls remove all this comment after everthing -->
    <!-- make sure you add the script here, it's the script to the icon -->
    <script
      src="https://kit.fontawesome.com/577785204a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap%27"
    />
    <link rel="stylesheet" href="./input-style.css" />
  </head>
  <body>
    <!-- Add from here -->
    <div class="input_section">
      <div class="input_box" id="input_box">
        <div class="email">
          <input
            type="email"
            placeholder="Enter your email address"
            name="email"
            id="email-input"
          />
          <i class="fa-solid fa-circle-exclamation" id="icon"></i>
        </div>
        <div class="error_section" id="error_section">
          <p>Oops, make sure it's a valid email</p>
        </div>
      </div>
      <div class="contact_btn" id="contact_btn">
        <button 
        onclick="emailValidator()">Contact Us</button>
      </div>
    </div>
    <!-- To here -->
    <!-- And also make sure to add the entire css codes and the entire javascript-->
    <!-- And also make sure that you add this script tag before the body closing tag -->
    <script src="./input-actions.js"></script>
  </body>
</html>
